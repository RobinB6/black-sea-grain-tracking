<div class="sidebar-wrapper">
	<div class="logo">
		<a href="https://black-sea-grain-tracking.vercel.app/#/">
			<span style="font-family: 'helvetica', arial, serif; font-weight: bold">
				Black Sea Grain Corridor Tracking
			</span>
		</a>
	</div>
	<ul class="nav responsive-nav">
		<li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
		<li
			routerLinkActive="active"
			*ngFor="let menuItem of menuItems"
			class="{{ menuItem.class }}"
		>
			<a [routerLink]="[menuItem.path]">
				<i class="{{ menuItem.icon }}"></i>
				<p>{{ menuItem.title }}</p>
			</a>
		</li>
	</ul>
</div>
